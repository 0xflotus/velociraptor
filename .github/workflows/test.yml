name: Deno CI

on:
  pull_request:
    branches: [ master ]

jobs:

  test:
    strategy:
      matrix:
        deno: ['v0.42.0']
        os: [ubuntu-latest, macOS-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    
    steps:
    
      - uses: actions/checkout@v2

      - name: Setup Deno
        uses: denolib/setup-deno@master
        with:
          deno-version: ${{ matrix.deno }}

      - name: Run tests
        run: deno test
